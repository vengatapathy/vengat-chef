<VirtualHost ${aem_Host_Name}:${aem_HTTP_Port}>
        ServerName ${Author_Host_Name}
        DocumentRoot ${aem_Cache_Folder}
        <Directory ${aem_Cache_Folder}>
                AllowOverride none
                Options IncludesNoExec FollowSymLinks
                Require all granted
        </Directory>

        RewriteEngine On
        RewriteRule .*/etc/clientlibs/aig/(.*).min.(.*) /etc/clientlibs/aig/$1.$2 [L,PT]

        RewriteCond %{REQUEST_METHOD} !^(GET|POST|HEAD)
        RewriteRule .* - [R=405,L]

        RewriteCond %{REQUEST_URI} !^/aemindex.html$
        RewriteRule ^ - [E=aemindex:false]

        RewriteCond %{ENV:aemindex} false
        RewriteCond %{HTTP_HOST} ^${Author_Host_Name} [NC]
        RewriteRule ^(.*) https://${Author_Host_Name}%{REQUEST_URI} [R=301,L]

</VirtualHost>
