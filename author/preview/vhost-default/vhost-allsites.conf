#To serve aemindex file

<VirtualHost ${aem_Static_IP}:${aem_Static_Port}>
        ServerName ${aem_Static_IP}
	ServerAlias ${aem_Status_IP}
        DocumentRoot ${aem_Static_Path}
        <Directory ${aem_Static_Path}>
                AllowOverride none
                Options IncludesNoExec FollowSymLinks
                Require all granted
        </Directory>
</VirtualHost>

<VirtualHost ${aem_Static_IP}:${aem_Secure_Port}>
        ServerName ${aem_Static_IP}
        ServerAlias ${aem_Status_IP}
        DocumentRoot ${aem_Static_Path}
        <Directory ${aem_Static_Path}>
                AllowOverride none
                Options IncludesNoExec FollowSymLinks
                Require all granted
        </Directory>
        SSLEngine on
        SSLCertificateFile /app1/dmp/dispatcher/cert/wildcard-dmp.aig.net_sha256/wildcard-dmp.aig.net.crt
        SSLCertificateKeyFile /app1/dmp/dispatcher/cert/wildcard-dmp.aig.net_sha256/wildcard-dmp.aig.net.key
        SSLCertificateChainFile /app1/dmp/dispatcher/cert/wildcard-dmp.aig.net_sha256/GeoTrustCA.crt
        SSLCipherSuite ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA:ECDHE-RSA-AES128-SHA:DHE-RSA-AES256-SHA256:DHE-RSA-AES128-SHA256:DHE-RSA-AES256-SHA:DHE-RSA-AES128-SHA:ECDHE-RSA-DES-CBC3-SHA:EDH-RSA-DES-CBC3-SHA:AES256-GCM-SHA384:AES128-GCM-SHA256:AES256-SHA256:AES128-SHA256:AES256-SHA:AES128-SHA:DES-CBC3-SHA:HIGH:!aNULL:!eNULL:!EXPORT:!DES:!MD5:!PSK:!RC4
        #SSLCipherSuite AES128-SHA:AES256-SHA
        SSLProtocol All -SSLv2 -SSLv3
</VirtualHost>

